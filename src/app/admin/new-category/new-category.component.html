<div class="container col-md-6 top-spacer">
  <a routerLink="/admin">Go back To list categories</a>
  <div class="card top-spacer">
    <div class="card-header bg-primary cl-white">
      New Category
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onSaveCategory(f.value)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" ngModel name="name" id="name" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit"> save</button>
      </form>
    </div>
  </div>
  <p class="alert alert-danger" *ngIf="error">{{error}}</p>
</div>
