<div class="container col-md-6 top-spacer">
  <a routerLink="/admin">Go back To list categories</a>
  <div class="card top-spacer">
    <div class="card-header bg-primary cl-white">
      Update Category
    </div>
    <div class="card-body" *ngIf="currentCategory">
      <form>
        <div class="form-group" >
          <label for="name">Name</label>
          <input type="text" [(ngModel)] = "currentCategory.name" name="name" id="name" class="form-control">
        </div>
        <button class="btn btn-primary" (click)="onEditCategory()"> Update</button>
        <button class="btn btn-secondary left-spacer" (click)="onCancelUpdate()"> Cancel</button>
      </form>
    </div>
  </div>
  <p class="alert alert-danger" *ngIf="error">{{error}}</p>
</div>
