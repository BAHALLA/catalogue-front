<div class="container top-spacer">
  <div class="card">
    <div class="card-header bg-dark cl-white">
      List Of Users
      <button class="btn btn-primary float-right" (click)="onNewUser()">New User</button>
    </div>
    <div class="card-body">
      <table class="table" *ngIf="users">
        <thead class="bg-primary cl-white">
        <th>#</th>
        <th>Name</th>
        <th>Activated</th>
        <th>Actions</th>
        </thead>
        <tr *ngFor="let u of users['_embedded'].appUsers; index as i">
          <td>{{i + 1}}</td>
          <td>{{u.username}}</td>
          <td>{{u.activated}}</td>
          <td>
            <div class="dropdown">
              <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Actions
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" (click)="onDeleteUser(u)">Delete User</a>
                <a class="dropdown-item" (click)="onEditCategory(u)">Edit User</a>
              </div>
            </div>
          </td>
        </tr>
      </table>
      <p class="alert alert-danger" *ngIf="error">{{error}}</p>
    </div>
  </div>

</div>
