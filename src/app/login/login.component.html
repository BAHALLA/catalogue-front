  <div *ngIf="error" class="alert alert-danger">{{error}}</div>

      Authentication

      <form #f="ngForm" (ngSubmit)="onLogin(f.value)">

        <div class="form-group">

          <input type="text" ngModel class="form-control" id="username" name="username" required>
        </div>

          <input type="password" ngModel class="form-control" id="password" name="password" required>
