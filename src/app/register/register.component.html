<div class="container col-md-6 top-spacer">
  <p class="alert alert-danger" *ngIf="error">{{error}}</p>
  <div class="card top-spacer">
    <div class="card-header bg-primary cl-white">
      Create your account
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSignUp()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username"  id="username" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password"  id="password" class="form-control">
        </div>
        <div class="form-group">
          <label for="cnfpassword">Confirm password</label>
          <input type="password" formControlName="confirmedPassword" id="cnfpassword" class="form-control">
        </div>
        <button class="btn btn-primary" [disabled]="registerForm.invalid">Sign Up</button>
      </form>
    </div>
  </div>

</div>
